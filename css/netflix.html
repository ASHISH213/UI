<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <style>
      body {
        margin: 0;
        background-image: url("https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg");
      }
      #shadow {
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
      }
      #header {
        height: 20%;
        display: flex;
      }
      #main {
        height: 80%;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #logo {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #buttons {
        width: 58%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      button {
        background-color: red;
        color: white;
        border: none;
        padding: 8px 15px;
        font-size: 15px;
        font-weight: bold;
        border-radius: 5px;
        margin-right: 20px;
      }
      h1{
        margin: 0;
        font-size: 55px;
      }
      
      #subtitel1{
        font-size: 28px;
      }
      #subtitel2{
        font-size: 23px;
      }
      p{
        margin: 13px;
      }
    </style>
  </head>
  <body>
    <div id="shadow">
      <div id="header">
        <div id="logo">
          <img
            src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png"
            alt=""
            width="160"
            height="80"
          />
        </div>

        <div id="buttons">
          <button><i class="bi bi-lock-fill"></i>signin</button>
          <button>signup</button>
        </div>
      </div>
      <div id="main">
        <h1>Unlimited movies, TV shows and more</h1>
        <p id="subtitel1">Watch anywhere. Cancel anytime.</p>
        <p id="subtitel2">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
      </div>
    </div>
  </body>
</html>

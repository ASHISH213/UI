<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex container row</title>
    <style>
        #flexContainer_row{
            border: 3px solid black;
            width: 1000px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        #box4{
            background-color: red;
            height: 200px;
        }
        #box5{
            background-color: green;
            height: 200px;
        }
        #box6{
            background-color: blue;
            height: 200px;

        }
    </style>
  </head>
  <body>
    <div id="flexContainer_row">
    <div id="box4">row 1</div>
    <div id="box5">row 2</div>
    <div id="box6">row 3</div>
    </div>
  </body>
</html>

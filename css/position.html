<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .container{
            border: 2px solid black;
            margin: 50px auto;
            width: 800px;
            height: 400px;

        }
        .box{
            background-color: lightcoral;
            width: 100px;
            height: 100px;
            position: relative;
            top: 100px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box1</div>
    </div>
</body>
</html>

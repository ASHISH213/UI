<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container row</title>
    <style>
        #flexContainer_column{
            border: 3px solid red;
            width: 1000px;
            height: 400px;
            display: flex;
            flex-direction: row;
        }
        #box1{
            background-color: red;
            width: 300px;

        }
        #box2{
            background-color:green;
            width: 300px;

        }
        #box3{
            background-color: blue;
            width: 400px;

        }

        

    </style>
</head>
<body>
    <div id="flexContainer_column">
        <div id="box1">column 1</div>
        <div id="box2">column 2</div>
        <div id="box3">column 3</div>

    </div>
    
</body>
</html>
